l_simp_chinese:
#################################
 policy_gfdoll_right_policy:0 "人形权限政策"
 policy_gfdoll_right_policy_desc:0 "关于仿生人形是一种更高级的工具，还是一种全新的有自主意识的生物，抑或是介于二者之间，这个问题自她们诞生起就在我们的社会中广泛争议"
 gfdoll_right_policy_full:0 "完全自主权限"
 gfdoll_right_policy_full_desc:0 "人形将被视为我们社会中平等的一员，她们的诉求、需要必须得到尊重，享有一个自由公民应享有的一切"
 gfdoll_right_policy_full_name:0 "人形需求将与普通国民一致，同时可以担任任何职位，有幸福度加成10%"
 gfdoll_right_policy_high:0 "高级自主权限"
 gfdoll_right_policy_high_desc:0 "禁止私人单位持有人形，所有人形最终权限设定为国家政权，她们由国家统一制造，并由国家统一安排工作与任务、为社会服务，正常情况下分配一定空间的维护室，同时在基本的能源供给上还提供适当的消费品以满足她们所谓的个性，允许她们依据自身工作与任务提出建议、参与社会管理"
 gfdoll_right_policy_high_name:0 "各岗位人形需求相同，无法胜任统治者职位，消耗较少消费品"
 gfdoll_right_policy_middle:0 "中级自主权限"
 gfdoll_right_policy_middle_desc:0 "在同理心的作用下，一个类似于动物保护法的粗糙的人形保护体系建立了起来，过分的“虐待”人形将被视为违背道德、公序良俗，而受到谴责，表面上人形有了更好的待遇，但私底下被如何对待依旧取决于所有者的意愿"
 gfdoll_right_policy_middle_name:0 "各岗位人形需求相同，只能从事劳工与娱乐工作，有幸福度减成，消耗很少消费品"
 gfdoll_right_policy_low:0 "低级自主权限"
 gfdoll_right_policy_low_desc:0 "她们是面向社会销售的商品、工具，只要不违背人形管理法律，人形将任所有者使用，这种情况下，人形将依靠类似棺材的维护仓进行维护、储存与运输，受到何种程度的维护将有所有者决定，希望她们都能有个好主人吧"
 gfdoll_right_policy_low_name:0 "各岗位人形需求相同，只能从事劳工工作，有幸福度减成，不消耗消费品"
 policy_gfrun_mode_policy:0 "人形维护政策"
 policy_gfrun_mode_policy_desc:0 "人形维护政策将决定我们如何保养与使用这些“工具”，同时这项政策将与人形权限进行挂钩"
 gfrun_mode_policy_normal:0 "正常运行标准"
 gfrun_mode_policy_normal_desc:0 "正常水平的维护，其提供的能量在满足任务与工作需要后甚至还有剩余可供人形自由支配"
 gfrun_mode_policy_normal_name:0 "正常水平维护费"
 gfrun_mode_policy_energy:0 "节能运行标准"
 gfrun_mode_policy_energy_desc:0 "经过精密控制得到的维护标准，保证所有供给的能量将一分不差的投入到有意义的地方"
 gfrun_mode_policy_energy_name:0 "人形维护费-5%"
 gfrun_mode_policy_food:0 "纯电能运行供给"
 gfrun_mode_policy_food_desc:0 "旧时代遗留下来的一种维护方式，毕竟有机物的供给意义在于模仿人类进食行为与仿生表皮的维护，如果只是为了工作，一副会动的金属骨架也并不是不能完成，除了视觉上不是那么美观"
 gfrun_mode_policy_food_name:0 "人形维护将不消化生物质"
 gfrun_mode_policy_overload:0 "超负荷运行标准"
 gfrun_mode_policy_overload_desc:0 "有经济学家研究发现消减人形维护时间带来的损耗损失要小于将让人形把节约出的时间用于工作所创造的价值，毕竟是工具，又有谁会关心一个洗碗机的命运呢"
 gfrun_mode_policy_overload_name:0 "人形维护费-15%"
 gfdoll_right_full_name:0 "完全自主权限"
 gfdoll_right_high_name:0 "高级自主权限"
 gfdoll_right_middle_name:0 "中级自主权限"
 gfdoll_right_low_name:0 "低级自主权限"
 policy_gfdoll_work_policy:0 "人形任务分配政策"
 policy_gfdoll_work_policy_desc:0 "仿生人形是我们重要的劳动力，如何给她们指派任务将是一个重要的问题"
 gfdoll_work_policy_free:0 "自主任务模式"
 gfdoll_work_policy_free_desc:0 "人形可以自由从事其想从事的工作，任何职位都将对其开放"
 gfdoll_work_policy_free_name:0 "自主任务模式"
 gfdoll_work_policy_high:0 "高级任务模式"
 gfdoll_work_policy_high_desc:0 "人形是我们可靠的助手，工作上的互相搭配将提升我们多数岗位的效率，她们将被允许从事除了统治者外的任何职业"
 gfdoll_work_policy_high_name:0 "高级任务模式"
 gfdoll_work_policy_middle:0 "中级任务模式"
 gfdoll_work_policy_middle_desc:0 "不可否认人形拥有强大的记忆与处理能力，但我们认为其主观能动性与创造性还有所欠缺，无法胜任相对复杂的专家职位"
 gfdoll_work_policy_middle_name:0 "中级任务模式"
 gfdoll_work_policy_low:0 "低级任务模式"
 gfdoll_work_policy_low_desc:0 "回归人形原始的用途，我们认为与人类比，她们拥有强大的机体但在智力上表现得像孩子，因此只适合从事简单的劳工工作"
 gfdoll_work_policy_low_name:0 "低级任务模式"