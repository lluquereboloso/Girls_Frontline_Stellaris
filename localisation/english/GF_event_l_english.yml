 gfleader.5.b.response:0 "系统繁忙中，正在全力执行先前指令，目前尚无多余线程可供分配到下一道指令"
 gfleader.5.e.response:0 "情感模拟程式还在开发中，如有疑问，请联系系统维护人员安娜.科穆宁，联系方式：qq群1035699926"
 gfleader.5.f.response:0 "本次操作结束，所有指令结算完毕，预计将马上发布施行。总指挥官，OGAS很高兴能为您服务，期待您下次登入"
 gfleader.5.title:0 "[event_target:has_ring_of_contract_leader.GetName]"
 gfleader.6.a:0 "我需要你收集民众的不满与建议，筛选出合理可行部分发往相关部门参考"
 gfleader.6.b:0 "我需要你收集国家运转的各项经济数据,制定符合实际的产品生产指标"
 gfleader.6.c:0 "我需要你接入齐纳网络，改进我们的仿生人形运行方式，以节省更多能源"
 gfleader.6.d:0 "我需要你改进舰船火控系统，辅助战术人形战斗程式的改进开发"
 gfleader.6.e:0 "我需要你接入我们的研究网络，帮助我们的科研人员开展研究"
 gfleader.6.f:0 "返回上一级主菜单"
 gfleader.6.a.response:0 "好的，已获得互联网准入证书，本机将持续监视有关舆论导向，并将热点词条、事件发往对应处理部门"
 gfleader.6.b.response:0 "明白，数据调用许可已获得，正在调用全国工业企业产品生产数据、构建产品供求模型。依据新模型，本系统将持续连接全国各工业企业，指导原材料、制成品的生产投放"
 gfleader.6.c.response:0 "指令接受，齐纳网络接入许可已授予，相关权限由总指挥官赋予，正在演算新的人形运行准则，新准则将发送至相关仿生人形个体并由本机指导施行"
 gfleader.6.d.response:0 "已收到联合政府最高首脑赋予的军用系统接入权限。本机将持续指导舰队与战术人形的训练，并收集分析所得战斗数据，以完善改进现有作战程式"
 gfleader.6.e.response:0 "了解，科研相关机密数据库接入行为已通过最高权限所有者授权，正在统合并分析所有科研院所相关数据，并根据结果为相关科研人员提供建议，包括分配研究任务、可行性分析与跨学科合作指导等"
 gfleader.6.a.desc:0 "OGAS所有系统待命，等待总指挥官进一步指令"
 gfleader.6.b.desc:0 "当前系统有空余线程可供分配更多任务，请下达命令"
 gfleader.6.c.desc:0 "OGAS目前尚有多余处理能力，可以接受更多指示，还请总指挥官给予相关权限许可"
 gfleader.7.a:0 "《OGAS系统基本信息》"
 gfleader.7.b:0 "《仿生人形及其权益的内部讨论资料与建议》"
 gfleader.7.c:0 "《核心芯片的生产与分配问题》"
 gfleader.7.d:0 "《地表辐射污染区与EILD感染者的调查报告》"
 gfleader.7.e:0 "《铁血人形叛乱记录与后续的跟踪调查》" 
 gfleader.7.f:0 "《对联邦内部分裂主义、恐怖主义思潮的分析》"
 gfleader.7.g:0 "返回上一级主菜单"
 gfleader.7.a.desc:0 "最高级权限已验证通过，您有权连接联合政府的机密数据库"
 gfleader.7.b.desc:0 "根据《联合政府保密条款》，本系统负责保管联合政府机密文件库，且有义务维持相关文件的机密状态，在此提醒总指挥官请勿泄密相关文件给权限不足对象"
 gfleader.7.c.desc:0 "数据库机密数据加载完成，所有相关文件皆处于可访问状态，请总指挥官自行调阅"
 gfleader.7.a.response:0 "OGAS系统的研制是罗克萨特主义联邦与南极联邦政治妥协的结果，不仅是因为该项目满足了罗克萨特主义对官僚系统自动化的要求，与南极联邦利用遗迹技术、追求技术进步的宗旨符合，更是因为双方虽达成政治体制集中制的共识，但对于集中方式产生了分歧。而一个中立理性的人工智能则是双方都可接受的对象。虽说OGAS系统由双方共同研制，但至始至终没有相关人员敢申明已100%掌握OGAS系统的运行机制，根本原因在于目前人类完全无法自主开发功能如此强大、可满足国家需要的人工智能系统，其研制原理来源或者说抄袭了电子战病毒伞程式、铁血主脑伊莱莎的心智片段以及从涅托型人形复制出来的丹德莱备份。相关模板或多或少与遗迹文明科技有关，有部分程序以目前科技水平无法解析。为保证该系统安全性，研究人员已对无法解读的部分进行了封闭处理，不排除后续升级有解开的可能"
 gfleader.7.b.response:0 "仿生人形是公认的三战后最伟大的发明，其极大填补了因战争、环境恶化带来的劳动力短缺，但关于我们如何对待这些人造物问题的讨论却一直没有平息。直接涉及人形权益的政策有人形权限政策与人形维护政策，前一个可以调控人形住房、舒适度、政治权力的大小，后一个对应人形个体的维护耗费。您作为联合政府首脑，我无权干涉您的选择，但作为一个人形技术人员，我想提醒您，都说心智云图是对人思维的模仿，人形没有自己的思想，可随着模仿程度的提高，以一种恶劣的态度对待人形，虽说有相应程序监控其思维信号，但没人能保证她们不会模仿并采取我们人类在遭受同等对待时会采取的行动"
 gfleader.7.c.response:0 "核心芯片是心智云图的承载设备，由首都建筑提供的编程者职业进行生产，是人形组装所必需的原材料。特殊民政可以额外提供一个编程者职位，而人形组装厂与人形维护库是主要的核心芯片消耗来源。一旦核心芯片短缺，不仅当前人形组装进度会停止，同时对应的人形领袖也会因缺少维护而产生例如数据丢失、故障死亡等意外"
 gfleader.7.d.response:0 "关于辐射污染区的隔离与EILD感染者的处置一直是辐射扩散后的重要问题，虽然经过多年的控制与清理，但到目前为止，新政府依旧不得不封闭大片污染区，而在这些封闭区域内，存在着亿计的EILD感染者做着毫无规律的游荡。虽然隔离墙已派驻相当数量的战术人形对感染者的冲击行为进行镇压，但据隔离区管理处预计，大概每过一段时间感染者会随机聚集成一次大规模的浪潮冲击隔离墙，这需要我们随时维持一支相当规模的战术人形反应部队来对隔离墙进行随时增援"
 gfleader.7.e.response:0 "虽然铁血人形叛乱早在百年以前便被当时政府扑灭，其头目铁血主脑伊莱莎与高级头领人形素体均已摧毁与回收，但最近的研究发现其回收的数据有部分残缺，目前尚不清楚是由于何种原因造成，不排除主脑故意备份其数据在电子设备或信息网络的角落处的可能。同时在历次对原铁血占领区的恢复与重新建设工作中，技术人员在废弃的设备与网络中发现了遗留的伞病毒，虽然大部分设备包括人形都已安装对应的防火墙，但综合上述情况，目前建议是我们依旧需要保持警惕来防止悲剧重演"
 gfleader.7.f.response:0 "近百年来混乱的局势与无力的政府导致各种危险思想的发生，其一是政府内原罗联派与南联派的争论导致双方部分人拒绝合作，甚至有些人与原苏联军方顽固派的残余分子合流，鉴于旧军方残余势力的恐怖分子做派，他们极有可能挑起暴力冲突，甚至恐怖袭击来打击、瓦解新的联合政府。其二是下层平民中存在对遗迹文明与EILD宗教式的狂热崇拜，甚至想在绿区传播所谓福音。上述二者将是当前治安防控重点" 