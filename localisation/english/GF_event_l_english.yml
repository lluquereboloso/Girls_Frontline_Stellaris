 gfleader.9.title:0 "[event_target:has_ring_of_contract_leader.GetName]"
 gfleader.5.a.desc:0 "检测到最高权限登入，休眠模式中止，人机交互子程序开始运行，欢迎回来，总指挥官，有什么事需要本系统的服务？"
 gfleader.5.b.desc:0 "检测到最高权限登入，休眠模式中止，人机交互子程序开始运行，欢迎回来，总指挥官，本机随时待命，请下达指令"
 gfleader.5.c.desc:0 "检测到最高权限登入，休眠模式中止，人机交互子程序开始运行，欢迎回来，总指挥官，OGAS所有子系统皆在线上，状态良好，可随时投入运行"
 gfleader.5.a:0 "任务指令发布"
 gfleader.5.b:0 "任务指令发布"
 gfleader.5.c:0 "机密信息查询"
 gfleader.5.d:0 "情感模拟程序"
 gfleader.5.e:0 "情感模拟程序"
