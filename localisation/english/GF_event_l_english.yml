####start事件
 gfstart.4.name:0 "联合政府的成立"
 gfstart.4.a:0 "愿我们在星海之中永存"
 gfstart.4.desc:0 "自北兰岛事件以来，因环境的恶化、坍塌云对航天技术的封锁让有限资源的争夺愈发激烈。三战、铁血叛乱、南联罗联战争，伴随而来的是无休止的战争，和平似乎已很久没有眷顾这颗蔚蓝星球。但随着坍塌云净化技术的进步，限制人类外太空探索的枷锁已然打开。不论是迈入深空的可能性，还是对战争的厌倦，抑或是地球愈发恶劣的生存环境与枯竭的资源，南罗双方最终签署《乔治王岛和约》，同时宣布了联合政府的成立，将现有资源投入太空探索。而你，曾经传奇指挥官的后人，现在受人尊敬的社会活动家，被赋予了联合政府的最高权力，希望你能带领这个濒临毁灭的种族走向星空、走向希望"
####ogas事件 
 contact:0 "通讯接入"
 connect:0 "最高权限所有者登入中..."
 gfleader.3.desc:0 "生物信息识别中，DNA验证通过，确认为本系统最高权限所有者。总指挥官，本系统为国家计算和信息处理自动化系统OGAS，其功能是辅助联合政府进行经济、生产、社会甚至军事方面的组织活动，通过海量数据的计算分析模拟，在计划的修正、资源的调配上给出优化建议，来实现效率的最大化。这既符合罗克萨特主义对官僚系统自动化的要求，也与南极联邦利用遗迹技术、追求技术进步的宗旨符合，是二者妥协后的产物"
 gfleader.3.a:0 "OGAS?别打了，别打了，sop2死了，安洁死了，416也死了"
 gfleader.3.b:0 "OGAS?我想给你讲个故事"
 gfleader.4.desc:0 "本系统无法理解您的话语，通过生理指数检测发现您的呼吸、心跳频率出现异常加速。警告，该仿生人形素体仅为本机辅助程序所控制的外设设备，目的在于获得更好的人机交互体验，请不要对这具素体产生不必要的想法"
 gfleader.4.a:0 "没什么，这只是家族流传下来的笑话罢了" 
 gfleader.4.a.response:0 "了解，作为本系统最高权限所有人，您可以随时通过外交界面登入本系统，发布相关指令任务，查询政府信息。作为联合政府超级人工智能，本系统将辅助您更好履行联合政府首脑的职责"
 gfleader.4.title:0 "国家计算和信息处理自动化系统OGAS[event_target:ogas_leader.GetName]"
 gfleader.6.title:0 "[event_target:has_ring_of_contract_leader.GetName]"
