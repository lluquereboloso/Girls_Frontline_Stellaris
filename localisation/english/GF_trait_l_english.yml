l_simp_chinese:
#################################
 trait_doll:0 "仿生人形"
 trait_doll_desc:0 "仿生人形是一种人造机械人偶，其外表采用仿生材质且据旧时代的传统塑造成女性，而内部基础骨架为合金构成，由电力驱动，控制中心装有处理器以处理接受的命令，同时搭载基础心智云图以更好模拟人类思维与个性。基于以上特性，她们有更强大的躯体与基本的智能，能更好的适应恶劣环境代替我们完成各种任务，是工人与战士的优良人选"
 trait_doll_master:0 "控偶师"
 trait_doll_master_desc:0 "受辐射污染的身躯已不适合从事高强度的宇宙探索任务，社会的各项基础工作将交给更为强壮的人形，派遣她们执行任务，我们只需在她们身后发号施令就可以了"
 trait_self_dependence:0 "自立更生"
 trait_self_dependence_desc:0 "铁血叛乱证明人形并不是完全可靠，我们必须保留一些旧时代的工作方式，而非安逸的坐在控制室里指挥人形劳作" 
 trait_sequela:0 "辐射后遗症"
 trait_sequela_desc:0 "广域辐射污染虽然已被隔离或清理，但它对我们种族依旧留下了难以忽略的影响，甚至从基因层面改变我们这个种群" 
 leader_ogas:0 "OGAS系统"
 leader_ogas_desc:0 "是一个以仿生人形姿态活动，实质为拥有阵列主机的超级人工智能，是联合政府配给最高指挥的辅助ai"
############
 trait_fire_core:0 "火控核心"
 trait_fire_core_desc:0 "额外加装在仿生人形体内的战术附件，内置各式武器使用方式与相关战术动作数据，可以使一个刚出厂的人形迅速成为一名经验丰富的战士"
 trait_vanometriccell:0 "静脉电池"
 trait_vanometriccell_desc:0 "利用纳米机器人通过类似生物循环系统的循环液传导电能，将其定向分配运送至需要部件，来节省消耗"
 trait_adapted_skin:0 "适应性生化外皮肤"
 trait_adapted_skin_desc:0 "加装了微感应器的生化外皮肤，可以随时探测外部环境，并以此释放相应电信号主动调整生化皮肤的状态来适应外环境"
 trait_analysis_model:0 "分析模式"
 trait_analysis_model_desc:0 "额外强化了数据收集、计算与统计能力的附件，让人形在从事科研工作是能起到更好的辅助作用"
 trait_liquid_metal_skeleton:0 "液态金属骨架"
 trait_liquid_metal_skeleton_desc:0 "通过电信号刺激液态金属成形为人形骨架，大大减少了人形制造工时，加快了建造速度"
 trait_emotional_subroutine:0 "情感子模块"
 trait_emotional_subroutine_desc:0 "该可选模块极大的改善了人机交互体验，使体验者更难区分人与人形二者之间的不同"
############
 trait_tacticalchip:0 "战术芯片"
 trait_tacticalchip_desc:0 "集成了各种战斗知识、技巧甚至是指挥与战略规划的芯片，让人形可以承担如将军与舰队司令的更复杂的任务"
 trait_logical_subroutine:0 "逻辑子模块"
 trait_logical_subroutine_desc:0 "该可选模块加载了各式各样的复杂知识与最新的思考模式方程，这将保证人形在科学上有更好创造性与逻辑思考能力，从而有担任科学家的资质"
 trait_zener_protocol:0 "齐纳协议升级"
 trait_zener_protocol_desc:0 "人形内置的通讯与权限协议的升级版，可以更高效的传递人形与人形、人形与权限所有者之间的信息，能让人形更好胜任总督职位"
 trait_sercurity_program:0 "底层安全程式"
 trait_sercurity_program_desc:0 "原本它的开发是为了抵御伞病毒的攻击，后来则发展出了更复杂的作用，它可以监视、引导人形心智云图的运行，自动过滤掉可能危及任务执行与底层安全的思维信号，保证人形忠实的履行她们的使命"
 trait_mind_cloud:0 "二级心智平层扩展"
 trait_mind_cloud_desc:0 "二级心智平层扩展是在基础心智云图上对人类思维方式的更好的电子化模拟，强化了其可备份可传输的特点防止了因个体毁灭而丢失经验反馈数据，从而让人形可以在失败中学习，改进其行为方程，也可将经验分享给其他人形单位，从而提高工作效率"
############
 trait_nanobot_hives:0 "纳米机器蜂箱"
 trait_nanobot_hives_desc:0 "人形内置的纳米机器蜂箱将随时监视人形运行情况，平时释放纳米机器人在人形循环液中对各部件进行能量与生物质补充，一旦侦测到部位受损，纳米机器将自动运输机体储存物质能量对其进行修复，这降低了人形维护的难度甚至可以轻度损伤完全自愈"
 trait_quantum_processors:0 "量子处理核心芯片"
 trait_quantum_processors_desc:0 "采用量子处理算法的核心芯片，有着更强大的处理能力与运算速度"
 trait_nuclear_engine:0 "小型核能能源核心"
 trait_nuclear_engine_desc:0 "采用核能作为仿生人形的供能方式，这将极大提高机体的续航时间与出力功率"
 trait_overclock:0 "超频模式"
 trait_overclock_desc:0 "该组件允许仿生人形在一定时间内以机体过热为代价来提高运行功率与处理能力，这会带来人形维护成本的上升"
############
 leader_trait_doll:0 "仿生人形"
 leader_trait_doll_desc:0 "这个领袖是一个仿生人形，她对形势的判断异常准确"
 leader_admiraltrait_doll:0 "仿生人形"
 leader_admiraltrait_doll_desc:0 "这个舰队指挥官是一个仿生人形，她可以随时接入舰队指挥网络来及时发布命令"
 leader_scientisttrait_doll:0 "仿生人形"
 leader_scientisttrait_doll_desc:0 "这个科学家是一个仿生人形，她可以通过连接科研数据库来提高科研效率"
 leader_generaltrait_doll:0 "仿生人形"
 leader_generaltrait_doll_desc:0 "这个将军是一个仿生人形，，她可以随时接入陆军指挥网络来及时调整部队部署"
 leader_governortrait_doll:0 "仿生人形"
 leader_governortrait_doll_desc:0 "这个总督是一个仿生人形，她可以随时接入星区行政网络来规划星区建设"
 leader_scientisttrait_16lab:0 "16lab研究员"
 leader_scientisttrait_16lab_desc:0 "该领袖隶属于16lab实验室，是一名资深的科研人员"
 leader_generaltrait_plus:0 "陆军战术模块"
 leader_generaltrait_plus_desc:0 "这个人形加装了陆军指挥与规划模块，这让她十分轻松的就可以将敌人玩弄于股掌之间"
 leader_scientisttrait_plus:0 "科研模块"
 leader_scientisttrait_plus_desc:0 "这个人形加装了逻辑模块，这让她有了极强的创造力与洞察力" 
 leader_admiraltrait_plus:0 "舰队战术模块"
 leader_admiraltrait_plus_desc:0 "这个人形加装了舰队指挥与规划模块，这让她可以灵活的调整舰队队形、规划行进方向、精准快速的投射火力，让敌人闻风丧胆"
 leader_governortrait_plus:0 "行政模块"
 leader_governortrait_plus_desc:0 "这个人形加装了行政模块，这让她拥有极强的数据收集能力来针对性处理星球各事项，如打击犯罪、建设规划等"