#################################
 d_south_pole_island:0 "南极深井矿区"
 d_south_pole_island_desc:0 "该区域动用大型钻井机械击穿岩层来采集其下的矿物，为南联提供了丰厚的资源"
 d_south_pole:0 "南极洋流发电项目"
 d_south_pole_desc:0 "通过海洋洋流循环带动海底布置的大型涡轮机产生电力，这一项目被广泛布置于南极周边海域"
 d_yellow_zone:0 "边缘黄区"
 d_yellow_zone_desc:0 "与辐射隔离区紧挨的区域，处于较低污染水平，贫民窟中充斥着游民、土匪，目前暂时由战术人形维护治安"
 d_eild_zone:0 "辐射隔离区"
 d_eild_zone_desc:0 "通过隔离墙与净化塔围起来的辐射污染区，因技术、耗费等原因暂未清理，内有大量EILD感染者与放射辐射"
 d_doll_factory_ruin:0 "人形制造基地废墟"
 d_doll_factory_ruin_desc:0 "大战前的大型人形综合制造基地，因其重要作用与战略价值而被交战双方反复争夺攻击以至于完全废弃"
 d_doll_factory:0 "人形制造基地"
 d_doll_factory_desc:0 "被重新修复的人形制造基地，机器轰鸣，不断有各式人形在此组装完毕后被运至其指定的地点进行部署"
 d_south_asia:0 "南亚农业区"
 d_south_asia_desc:0 "在东亚辐射污染形式严峻情况下，南亚成为了罗联的重要粮食生产基地"
 d_amazon_farm:0 "亚马逊开发区"
 d_amazon_farm_desc:0 "出于对罗克萨特主义一体化的不信任，使南美国家接受了南联的科技援助。在南联的帮助下，亚马逊平原被有计划的改造为农业区"
 d_australia_ruin:0 "澳大利亚前线废墟"
 d_australia_ruin_desc:0 "澳洲作为南罗双方冲突的前线发生了数十次大规模军事行动，截至联合政府成立，该地区已遍布废墟"
 d_australia_mining:0 "澳大利亚矿区"
 d_australia_mining_desc:0 "清理完毕的澳洲废墟区已不太适合人居，其拥有的矿产资源促使联合政府将此地规划为矿区" 
 d_asia_europe:0 "亚欧工业基地带"
 d_asia_europe_desc:0 "罗联重要的工业基地统称，主要分布于中国、新苏联与泛欧联盟" 
 d_relic_preservation:0 "遗迹保护开发区"
 d_relic_preservation_desc:0 "对已清理完毕、无害化处理的遗迹区域的统称，有相关科研基地设立，其中以北兰岛遗迹最为著名"  