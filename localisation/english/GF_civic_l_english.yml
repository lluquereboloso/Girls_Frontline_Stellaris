#################################
 civic_rocksatlism:0 "罗克萨特主义"
 civic_rocksatlism_desc:0 "如果说自北兰岛事件后是人类迷失的黑暗年代，那罗克萨特主义便是黑暗之中照进的一道阳光，它告诫我们要放下人类之间国家与民族的隔阂，合众为一，才能到达和平的彼岸，才能保留下我们文明的火种。现在，我们成功了"
 civic_rocksatlism_effects:0 ""
 civic_rocksatlism_secondary_species:0 "幸存者"
 civic_tech_city:0 "空洞城市体制"
 civic_tech_city_desc:0 "南极联邦的管理体制源于空洞城市时期，置身于三战之外的科考站集合城市确立了以科学理事会为领导、优先开发遗迹科技的原则。得益于这一体制，仅有几千万人口的南联在遗迹科技上对罗联形成了代差，从而拥有了对庞然大物罗联抗衡的资本"
 civic_tech_city_effects:0 "该民政会将一个官员职位将被替换为科研主管职位，同时科学家职位将会产生1点凝聚力"
 civic_tech_city_secondary_species:0 "幸存者"
 civic_gk:0 "格里芬与克鲁格"
 civic_gk_desc:0 "南罗双方理念的对立在联合政府成立后依旧存在，为了平息争议，或许两者都应该被放弃，转而利用我们手中独一无二的人形资源，采用互惠贸易的原则，像原来格里芬安全承包商一样，为其他星际文明提供诸如佣兵的服务来获利"
 civic_gk_effects:0 "该民政会将一个官员职位替换为职员，同时允许本国在外国开设贸易分部"
 civic_gk_secondary_species:0 "幸存者"
 civic_fsb:0 "内务部"
 civic_fsb_desc:0 "内务部在罗克萨特主义联盟成立过程中扮演了重要角色，他们出色的完成了对新苏联军政界顽固反对者的清洗，促成了罗联诞生，同时该部门还保证了政府内官员的纪律与效率，因而我们相信在新政府中也有他们存在的必要"
 civic_fsb_effects:0 ""
 civic_iop:0 "I.O.P 制造厂"
 civic_iop_desc:0 "南罗双方的人形制造工厂重组的大型人形制造复合厂被冠以I.O.P这一古老的名字。跨入星空后，它将成为我们优质劳动力与士兵的来源，为我们文明的发展添加源源不断的动力"
 civic_gosplan:0 "国家计划经济委员会"
 civic_gosplan_desc:0 "新生的国家依旧很脆弱，旧日的经济控制被证明是有效的，跨入星空之后，我们面临的挑战还很多，必须保证所有的资源都要用在正确的事物上"
 civic_16lab:0 "16LAB研究院"
 civic_16lab_desc:0 "16号实验室不断的研发出尖端技术，它将保证我们对于其他星际文明的技术领先。该国策下有一定概率招募到16lab £mod_job_brain_drone_add 实验室科学家"
 civic_wartime_footing:0 "战时体制"
 civic_wartime_footing_desc:0 "经过了长时间的战争，我们社会的一切早已适应它的存在，只要警报发出，人们将会自发武装自己，而所有仿生人形的控制权将被防卫部门接管，同时激活火控核心与战术芯片，关闭情感模块，化身为无情的战争机器"
 civic_galaxy_force:0 "空天军司令部"
 civic_galaxy_force_desc:0 "空天军这一概念诞生于新苏联，一直作为新苏联常备兵种之一。然而真正得到大规模应用则是在南极-罗联战争期间，双方的战场从海底延伸到外层大气，这促进了星际航行技术的进步，也为将来的星际战争打下了基础，为适应星际航海时代，新政府将保留这一机构"
 civic_extract_machine:0 "深井钻机"
 civic_extract_machine_desc:0 "想要打破冰层获取南极丰富的自然资源不是易事，但第一代南极殖民者做到了，他们开发的采掘设备为后世一个强大的南极联邦打下了坚实基础"
 civic_functional_architecture:0 "模块化建筑"
 civic_functional_architecture_desc:0 "长久以来的战争使地表设施被反复摧毁，为尽快恢复被摧毁的基础设施，三战中红龙国创造性的提出了模块化建筑的概念，这一发明在之后的大战中被交战双方大规模应用"
 civic_functional_architecture_effects:0 ""
 civic_fpc:0 "国家计划生育委员会"
 civic_fpc_desc:0 "在北兰岛事件后很长一段时间里，为应对日渐恶化的环境，这一机构主要负责严格控制人口数量，但现在，它的职能反过来了"
 civic_fpc_effects:0 ""