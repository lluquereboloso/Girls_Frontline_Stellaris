 building_doll_assembly_plant:0 "Humanoid Production Factory"
 building_doll_assembly_plant_desc:0 "Humanoid Production Factory is an important base for manufacturing bionic humanoids and an important source of our civilized labor and soldiers"
 building_doll_storage:0 "Humanoid Maintenance Library"
 building_doll_storage_desc:0 "A semi-underground building, when the bionic figure completes the assigned task, it will be recovered here for repair and storage, waiting for the next task to wake up and activate"
 building_doll_megastorage:0 "Humanoid Comprehensive Maintenance Center"
 building_doll_megastorage_desc:0 "The improved version of the humanoid maintenance facility has a larger humanoid capacity. At the same time, it has added a humanoid repair room and a humanoid free activity room, which can more easily deal with humanoid injuries, and also allows the humanoid to freely carry out some entertainment activities to relax their cloud images."
 building_link_node_gf:0 "Humanoid Network Signal Node"
 building_link_node_gf_desc:0 "A simple Zener network transmission node, although the sparrow is small, it should have some functions"
 building_network_site_gf:0 "Humanoid dispatching network base station"
 building_network_site_gf_desc:0 "The initially upgraded Zena Network Information Station can cope with a large number of humanoid information transmission needs"
 building_system_center_gf:0 "Zener Network Convergence Center"
 building_system_center_gf_desc:0 "The information of the entire planet's Zener network is gathered here, subject to distribution and scheduling"
 building_zener_hub_gf:0 "Super Speed Zener Network Control Center"
 building_zener_hub_gf_desc:0 "The final upgraded version of the Zener Information Highway, where massive amounts of data travels at the speed of light, is a miracle of the interstellar age"
 building_GFmilitary_contractors:0 "Humanoid Office"
 building_GFmilitary_contractors_desc:0 "We promise to send the most elaborate humanoids to perform tasks and provide excellent mercenary services to countries"
 building_GFbuilding_contractors:0 "Humanoid Manufacturing Branch"
 building_GFbuilding_contractors_desc:0 "Sharing parts design drawings that do not involve core technology to foreign companies can speed up the construction of our humanoid"